<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand app-title" href="#">POMODORO APP</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12 instructions spacing">
            <h3>Instructions</h3>
            <ol>
                <li>Work for 25 uninterrupted minutes</li>
                <li>Break for 5 minutes</li>
                <li>Every four cycles, take a 15-30 minute break, preferably outside</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 timer spacing" id='timer'>
            Start
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 action-buttons spacing popup">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger" id="start">Start</button>
                <button type="button" class="btn btn-warning" id='pause'>Pause</button>
                <button type="button" class="btn btn-dark" id='reset'>Reset</button>
                <span class="popuptext" id="resetPopup">Please use it when you want to restart the whole work</span>
            </div>
        </div>
    </div>

    <form class="row g-3" id="task-form">
        <div class="col-auto">
            <input type="text" class="form-control"  placeholder="Task Title">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3 " name="taskSubmit" id="taskSubmit">Add Task</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover ftable" id="tasks-table" >
                <thead>
                <tr class="fble_htr">
                    <th scope="col">#</th>
                    <th scope="col">Task Title</th>
                </tr>
                </thead>
                <tbody id="table-tbody" >
                </tbody>
            </table>
        </div>
    </div>




</div>

<script src="./bundle.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
</body>
</html>
